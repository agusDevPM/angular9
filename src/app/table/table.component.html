<div class="container">
<div class="row">
<table>
    <thead>
      <tr>
          <th>ID</th>
          <th>NOMBRE</th>
          <th>CURP</th>
          <th>RFC</th>
          <th>EDAD</th>
      </tr>
    </thead>

    <tbody *ngFor="let p of persona">
      <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.nombre }}</td>
        <td>{{ p.curp }}</td>
        <td>{{ p.rfc }}</td>
        <td>{{ p.edad }}</td>
      </tr>

    </tbody>
  </table>
</div>
</div>
