<div class="container">
<div class="row">
<table>
    <thead>
      <tr>
          <th>ID</th>
          <th>NOMBRE</th>
          <th>CURP</th>
          <th>RFC</th>
          <th>EDAD</th>
      </tr>
    </thead>

    <tbody >
      <tr *ngFor="let d of datos">
        <td>{{ d.id }}</td>
        <td>{{ d.nombre }}</td>
        <td>{{ d.curp }}</td>
        <td>{{ d.rfc }}</td>
        <td>{{ d.edad }}</td>
      </tr>

    </tbody>
  </table>
</div>
</div>
